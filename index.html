<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />
    <title>TodoTrack</title>
  </head>
  <body>
    <aside id="sidebar">
      <ul id="category-list">
        <li>
          <button type="button">
            All Tasks <span id="all-tasks-count"></span>
          </button>
        </li>
        <li>
          <button type="button">
            Checked Tasks <span id="checked-tasks-count"></span>
          </button>
        </li>
        <li>
          <button type="button">
            Favorites Task <span id="favorites-tasks-count"></span>
          </button>
        </li>
      </ul>
      <form id="category-form">
        <input type="text" id="category-input" placeholder="Add a new category">
        <button type="submit" id="add-category-button">+</button>
      </form>
    </aside>
  </body>
</html>
