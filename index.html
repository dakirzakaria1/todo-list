<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zakaria Dakir" />
    <meta
      name="description"
      content="Smart Task Manager is your all-in-one productivity tool for organizing daily tasks, tracking progress, and achieving goals efficiently. With an intuitive interface, customizable categories, and real-time task counts, you can prioritize what matters most and stay on top of your to-do list. Perfect for both personal and professional use."
    />
    <meta
      name="keywords"
      content="to-do list, task manager, productivity, organize tasks, goal tracking, time management, daily planner"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>To Do list</title>
  </head>
  <body>
    <main class="main">
      <a href="#" class="logo"> ToDo<span>List</span> </a>
      <form id="add-task-form">
        <input type="text" placeholder="Add your new task here..." id="task-name-input" />
        <button type="submit" id="add-task-button">Add</button>
      </form>
      <h1>All Tasks:</h1>
      <ul id="task-list"></ul>
    </main>
  </body>
</html>
